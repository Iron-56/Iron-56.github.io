<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<link rel="icon" type="image/x-icon" href="/images/icon.ico">
		<title>Weather App</title>
	</head>
  <body>
    <script src="main.js" defer></script>
	<link rel="stylesheet" href="style.css">
	<div id="container">
		<div id="welcome">Good Morning</div>
		<div id="data">
			<div class = "myfont" id="place">Kollam</div>
			<div class = "myfont" id="temperature">30</div>
			<div class = "myfont" id="weather">Sunny</div>
		</div>
		<div id="search">
			<input type="text" id="searchbar" placeholder="Name of city" autofocus>
			<button id="button">
				<img src="search.svg">
			</button>
		</div>
		<div id="error"></div>
	</div>
  </body>
</html>
